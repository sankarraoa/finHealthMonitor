<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Inter, Arial, sans-serif; fill: #C0392B; }
    .box { fill: #FFF6EE; stroke: #E74C3C; stroke-width: 2; rx: 10; }
    .circle { fill: #FFF6EE; stroke: #E74C3C; stroke-width: 3; }
    .arrow { stroke: #E74C3C; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .label { font-size: 16px; font-weight: 500; }
    .title { font-size: 20px; font-weight: 700; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#E74C3C"/>
    </marker>
  </defs>

  <!-- Central Circle -->
  <circle cx="600" cy="450" r="120" class="circle"/>
  <text x="600" y="435" text-anchor="middle" class="title">KYC</text>
  <text x="600" y="460" text-anchor="middle" class="title">Central</text>
  <text x="600" y="485" text-anchor="middle" class="title">DB</text>

