  <rect x="120" y="450" width="110" height="40" class="box"/>
  <text x="175" y="475" text-anchor="middle" class="label">ProTra</text>

  <!-- Bottom -->
  <rect x="350" y="760" width="140" height="40" class="box"/>
  <text x="420" y="785" text-anchor="middle" class="label">Filefront PC</text>

  <rect x="520" y="760" width="80" height="40" class="box"/>
  <text x="560" y="785" text-anchor="middle" class="label">KB</text>

  <rect x="620" y="760" width="80" height="40" class="box"/>
  <text x="660" y="785" text-anchor="middle" class="label">SC</text>

