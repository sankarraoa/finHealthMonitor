<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinHealthMonitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-background">
        <div class="login-shape-decoration"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="login-content">
                    <h1 class="login-title">Login to Account</h1>
                    <p class="login-subtitle">Please enter your email and password to continue</p>
                    
                    {% if error %}
                    <div class="error-message">
                        <strong>Error:</strong> {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="login-form">
                        <!-- Social Login Options -->
                        <div class="social-login-section">
                            <div class="social-login-buttons">
                                <button type="button" class="social-login-btn google-btn" onclick="window.location.href='/login/google'">
                                    <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    <span>Google</span>
                                </button>
                                <button type="button" class="social-login-btn microsoft-btn" onclick="window.location.href='/login/microsoft'">
                                    <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#F25022" d="M1 1h10v10H1z"/>
                                        <path fill="#00A4EF" d="M13 1h10v10H13z"/>
                                        <path fill="#7FBA00" d="M1 13h10v10H1z"/>
                                        <path fill="#FFB900" d="M13 13h10v10H13z"/>
                                    </svg>
                                    <span>Microsoft</span>
                                </button>
                                <button type="button" class="social-login-btn okta-btn" onclick="window.location.href='/login/okta'">
                                    <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#007DC1" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                                        <path fill="#007DC1" d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                                    </svg>
                                    <span>Okta</span>
                                </button>
                            </div>
                            <div class="divider">
                                <span class="divider-text">or</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email address:</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="esteban_schiller@gmail.com"
                                value="veda.valli@getgo.ai"
                            >
                        </div>
                        
                        <div class="form-group">
                            <div class="form-label-row">
                                <label for="password" class="form-label">Password</label>
                                <a href="#" class="forgot-password-link">Forget Password?</a>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="•••••"
                                value="1234"
                            >
                        </div>
                        
                        <div class="remember-password-group">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember" 
                                class="remember-checkbox"
                                checked
                            >
                            <label for="remember" class="remember-label">Remember Password</label>
                        </div>
                        
                        <a href="/home" class="btn btn-signin">Sign In</a>
                        
                        <div class="create-account-link">
                            <span class="create-account-text">Don't have an account? </span>
                            <a href="#" class="create-account-link-text">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
